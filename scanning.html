<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<script src="index.js"></script>

<style>
  /* Your CSS styles remain unchanged */
</style>
</head>
<body>

<div class="container">
  <img src="LetsPastaLogo.png" alt="Image">
  <br> <br> 
  <h1>Scanning</h1> <br><br>
  <a href="dashboard.html" id="back-button">Back</a><br> <br> <br> 
  <br> <br> <br>  <br> <br>  
  <label>Input:</label>
  <input type="text" id="input-field">
  <br> <br>
  <a href="#" class="button" id="submit-button">Submit</a>
</div>

<script>
  // Get reference to input field and submit button
  const inputField = document.getElementById("input-field");
  const submitButton = document.getElementById("submit-button");

  // Add event listener to input field
  inputField.addEventListener("input", function() {
    // Check if input field value length is at least 9 characters
    if (inputField.value.length >= 9) {
      // If so, trigger a click event on the submit button
      submitButton.click();
    }
  });
</script>

</body>
</html>
