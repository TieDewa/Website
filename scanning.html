<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.js"></script>

<style>
  
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 480px; /* Adjusted max-width to fit within 480px */
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box; /* Include padding in total width */
    position: relative;
    text-align: center; /* Center the content */
  }
  .button-container {
    text-align: center; /* Center the buttons */
  }
  .button {
    display: inline-block; /* Display buttons inline */
    width: calc(100% - 60px); /* Adjusted width to fit within container */
    padding: 15px;
    margin-bottom: 10px; /* Adjusted margin-bottom for spacing between buttons */
    background-color: #e81c1c;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .button:last-child {
    margin-bottom: 0;
  }
  .welcome {
    text-align: left;
    margin: 0;
  }
  img {
    max-width: 100px;
    height: auto;
    position: absolute;
    top: 20px;
    right: 20px;
  }
  
  h1 {
    margin: 0; /* Reset margin */
    padding: 0; /* Reset padding */
    position: absolute;
    top: 10px; /* Adjusted top position */
    left: 20px; /* Center the title horizontally */
  }
  
  #back-button {
    position: absolute;
    top: 105px;
    left: 20px;
    background-color: #e81c1c;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
  }
  
  label, input {
    display: inline-block;
    vertical-align: middle; /* Align elements vertically */
  }
  
  label {
    margin-right: 10px; /* Add spacing between label and input */
  }
  
  input {
    margin-left: 0; /* Reset left margin for the input */
    width: calc(100% - 130px); /* Adjusted width for the input */
    text-align: left; /* Align text to the left */
  }
    input[type="text"] {
   margin-left: 25px;
    margin: 0 auto; /* Center the input fields horizontally */
     width: calc(100% - 40px);
    padding: 15px;
    margin-bottom: 12px;
  }
  
  .logout-button {
    width: 280px; /* Adjusted width to fit content */
  }
</style>
</head>
<body>

<div class="container">
  <img src="LetsPastaLogo.png" alt="Image">
  <br> <br> 
 
  <h1>Scanning</h1> <br><br>
   <a href="dashboard.html" id="back-button">Back</a><br> <br> <br> 
<br> <br> <br>  <br> <br>  
  <label>Input:</label>
 <input type="text" id="qr-code-input" placeholder="">
<br> <br>
   <a href="#" class="button" id="submit-button">Submit</a>
</div>

<script>
  document.getElementById('qr-input').addEventListener('input', function(event) {
    // Assume qrCodeScanner() is a function that scans a QR code and returns its information
    var scannedInfo = qrCodeScanner();
    if (scannedInfo) {
      document.getElementById('qr-input').value = scannedInfo;
    }
  });
  function qrCodeScanner(imageData) {
  // Decode the QR code from the image data using jsQR
  const code = jsQR(imageData.data, imageData.width, imageData.height);

  // Check if a QR code was found
  if (code) {
    // Fill the scanned QR code data into the textbox
    document.getElementById('qr-code-input').value = code.data;
  }
};
</script>

</body>
</html>
