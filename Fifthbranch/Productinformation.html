<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="../manifest.json">
<script src="../index.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 480px; /* Adjusted max-width to fit within 480px */
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box; /* Include padding in total width */
    text-align: center; /* Center the content */
    position: relative; /* Relative positioning for absolute children */
  }
  .button {
    display: inline-block;
    width: calc(100% - 60px); /* Adjusted width to fit within container */
    padding: 15px;
    margin-bottom: 10px; /* Adjusted margin-bottom for spacing between buttons */
    background-color: #e81c1c;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .button:last-child {
    margin-bottom: 0;
  }
  img {
    max-width: 100px;
    height: auto;
    position: absolute;
    top: 20px;
    right: 20px;
  }
  h1 {
    margin: 0; /* Reset margin */
    padding: 0; /* Reset padding */
     position: absolute;
    top: 10px;
    margin-top: 10px;
    left: 20px; /* Adjusted margin-top for title */
  }
  #back-button {
    position: absolute;
    top: 110px;
    left: 20px;
    width: 50px;
    height: 50px;
    background-color: #e81c1c;
    color: #fff;
    
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  input[type="text"] {
    width: calc(100% - 40px); /* Adjusted width for the input */
    padding: 15px;
    margin-bottom: 12px;
  }
</style>
</head>
<body>
<div class="container">
  <a href="../dashboard.html" id="back-button">Back</a>
  <img src="../LetsPastaLogo.png" alt="Image">
  <h1>Product<br>Look-Up</h1>
  <br>
  <br><br><br><br><br><br><br><br><br>
  <form id="input-form" action="#" method="post">
    <!-- Single input field for both location and product -->
    <label for="product-field">Product (minimum 12 characters):</label>
    <input type="text" id="product-field" autocomplete="off">
    <br>
   
    <button type="button" class="button" id="submit-button">Submit</button>
  </form>
</div>

<script>
  // Get reference to product field and submit button
  const productField = document.getElementById("product-field");
  const submitButton = document.getElementById("submit-button");

  // Add event listener to product field for 'input' event
  productField.addEventListener("input", function(event) {
    event.preventDefault(); // Prevent default form submission behavior

    const value = event.target.value;
    if (value.length >= 12) {
      // Automatically submit the form
      submitForm();
    }
  });

  // Add event listener to submit button
  submitButton.addEventListener("click", function(event) {
    const value = productField.value.trim(); // Trim any leading/trailing spaces
    if (value.length < 12) {
      alert("Please enter at least 12 characters for the product."); // Display alert if less than 12 characters
      return;
    }
    submitForm();
  });

  // Function to submit the form
  function submitForm() {
    const productData = productField.value.trim(); // Trim any leading/trailing spaces
    
    sessionStorage.setItem("product", productData);
    
    // Redirect to results page with query parameter
    window.location.href = `results.html?pasta_selection=${productData}`;
  }
</script>
</body>
</html>
