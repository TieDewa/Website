<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Screen Sample</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .button {
    display: block;
    width: 100%;
    padding: 15px;
    margin-bottom: 10px;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .button:last-child {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <a href="#" class="button">Scanning Inventory</a>
  <a href="#" class="button">Reports</a>
  <a href="#" class="button">Chat</a>
  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp 
  <a href="#" class="button" style="margin-bottom: 30px;">Logout</a>
</div>

</body>
</html>
