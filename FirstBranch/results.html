<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<title>Results</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }
  .container {
    max-width: 480px; /* Adjusted max-width to fit within 480px */
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box; /* Include padding in total width */
    text-align: center; /* Center the content */
  }
  h1 {
    margin: 0; /* Reset margin */
    padding: 0; /* Reset padding */
  }
  p {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Results</h1>
  <p>The information entered on the previous page is:</p>
  <strong id="pasta-selection"></strong>
  <!-- Display entered location and product data here -->
  <div id="entered-data"></div>
</div>

<script>
  // Retrieve entered location and product data from sessionStorage
  const locationData = sessionStorage.getItem("location");
  const productData = sessionStorage.getItem("product");
  const urlParams = new URLSearchParams(window.location.search);
  const pastaSelection = urlParams.get('pasta_selection');
  
  // Displaying the pasta selection on the page
  document.getElementById('pasta-selection').textContent = pastaSelection;
  // Display entered location and product data on the page
  const enteredDataElement = document.getElementById("entered-data");
  if (locationData && productData) {
    enteredDataElement.innerHTML = `<p>Location: ${locationData}</p><p>Product: ${productData}</p>`;
  } else {
    enteredDataElement.textContent = "No data entered.";
  }
</script>

</body>
</html>
