<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<script src="index.js"></script>
<title>Mobile Screen Sample</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    margin-top: -30px; /* Move the element up by 20 pixels */
    padding: 20px;
    box-sizing: border-box; /* Include padding in total width */
  }
  .button {
    display: block;
    width: calc(100% - 40px);
    padding: 15px;
    margin-bottom: 20px;
    background-color: #ff0000;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .button:last-child {
      margin: 0 auto;
  }
  .welcome {
    text-align: center;
    margin-bottom: 20px;
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    margin-bottom: 20px;
  }
  input[type="text"] {
   margin-left: 25px;
    margin: 0 auto; /* Center the input fields horizontally */
     width: calc(100% - 40px);
    padding: 15px;
    margin-bottom: 12px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="welcome">
    <h1>Welcome</h1>
  </div>
  <img src="LetsPastaLogo.png" alt="Image">
  <br> <br>
  <input type="text" id="">
  <br> <br>
  <input type="text" id="">
  <br> <br>
  <a href="dashboard.html" class="button">Login</a>
</div>

</body>
</html>
