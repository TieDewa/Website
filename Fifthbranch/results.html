<div class="container">
  <h1>Results</h1>
  <p>The information entered on the previous page is:</p>
  <strong id="product-selection"></strong>
  <!-- Display entered product data here -->
  <div id="entered-data"></div>
</div>

<script>
  // Retrieve entered product data from sessionStorage
  const productData = sessionStorage.getItem("product");

  // Retrieve query parameter from URL
  const urlParams = new URLSearchParams(window.location.search);
  const productSelection = urlParams.get('pasta_selection');

  // Displaying the product selection on the page
  document.getElementById('product-selection').textContent = productSelection;

  // Display entered product data on the page
  const enteredDataElement = document.getElementById("entered-data");
  if (productData) {
    enteredDataElement.innerHTML = `<p>Product: ${productData}</p>`;
    // Append product selection to the displayed data
    if (productSelection) {
      enteredDataElement.innerHTML += `<p>Pasta Selection: ${productSelection}</p>`;
    }
  } else {
    enteredDataElement.textContent = "No product data entered.";
  }
</script>

</body>
</html>
