<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<script src="index.js"></script>
<title>Mobile Screen Sample</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    overflow-x: hidden; /* To prevent horizontal scrolling */
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    padding-top: 50px; /* Adjust top padding to move content down */
    box-sizing: border-box; /* Include padding in total width */
  }
  .button {
    display: block;
    width: calc(100% - 40px);
    padding: 15px;
    margin-bottom: 20px;
    background-color: #ff0000;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .button:last-child {
    margin-bottom: 30px;
  }
  .welcome {
    text-align: center;
    margin-bottom: 20px;
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="welcome">
    <h1>Welcome</h1>
  </div>
  <img src="Screenshot 2024-02-19 173351.png" alt="Sample Image">
  <br>
  <a href="scanning.html" class="button">Scanning Inventory</a>
  <a href="#" class="button">Reports</a>
  <a href="#" class="button">Chat</a>
  <a href="#" class="button" style="background-color: #ff0000; margin-bottom: 0;">Logout</a>
  <a href="#" class="button">Login</a>
</div>

</body>
</html>
