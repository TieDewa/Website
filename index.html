<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<script src="index.js"></script>
<title>Mobile Screen Sample</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    margin-top: -30px; /* Move the element up by 20 pixels */
    padding: 20px;
    box-sizing: border-box; /* Include padding in total width */
    position: relative; /* Establish positioning context for absolute positioning */
  }
  .button {
    display: block;
    width: calc(100% - 40px);
    padding: 15px;
    margin-bottom: 20px;
    background-color: #ff0000;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .button:last-child {
      margin: 0 auto;
  }
  .welcome {
    text-align: center;
    margin-bottom: 20px;
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: calc(100% - 40px);
    padding: 15px;
    margin-bottom: 12px;
    box-sizing: border-box;
  }
  .input-group {
    margin-bottom: 12px;
  }
  .input-label {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    margin-left: 10px; /* Adjust this value as needed */
  }
</style>
</head>
<body>

<div class="container">
   <br>
  <img src="LetsPastaLogo.png" alt="Image">
  <br> <br> <br> <br><br> <br>
  <div class="input-group">
    <label class="input-label" for="username">Username:</label>
    <input type="text" id="username">
  </div>
  <div class="input-group">
    <label class="input-label" for="password">Password:</label>
    <input type="text" id="password">
  </div>
  <a href="dashboard.html" class="button">Login</a>
</div>

</body>
</html>
