<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<script src="index.js"></script>

<style>
  
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 480px; /* Adjusted max-width to fit within 480px */
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box; /* Include padding in total width */
    position: relative;
  }
  .button-container {
    text-align: center; /* Center the buttons */
  }
  .button {
    
    display: inline-block; /* Display buttons inline */
    width: calc(100% - 40px); /* Adjusted width to fit within container */
    padding: 15px;
    margin-bottom: 10px; /* Adjusted margin-bottom for spacing between buttons */
    background-color: #e81c1c;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .button:last-child {
    margin-bottom: 0;
  }
  .welcome {
    text-align: left;
    margin: 0;
  }
  img {
    max-width: 100px;
    height: auto;
    position: absolute;
    top: 20px;
    right: 20px;
  }
  
  h1 {
    margin: 0; /* Reset margin */
    padding: 0; /* Reset padding */
    position: absolute;
    top: 20px; /* Adjusted top position */
    left: 20px;
  }
  
  .logout-button {
    width: 275px; /* Adjusted width to fit content */
  }
</style>
</head>
<body>

<div class="container">
  <h1>Dashboard</h1>
  <img src="LetsPastaLogo.png" alt="Image">
  <br> <br> <br> 
  <div class="button-container">
    <a href="productinformation.html" class="button">Scan New Inventory</a>
    <a href="#" class="button">Move Inventory</a>
    <a href="#" class="button">Inventory to Order</a>
    <a href="#" class="button">Rework Inventory</a>
    <a href="#" class="button">Product Information</a>
  </div>
  <br> 
  <a href="#" class="button logout-button" style="background-color: #e81c1c;">Logout</a>
</div>

</body>
</html>
