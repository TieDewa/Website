<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<script src="index.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 480px; /* Adjusted max-width to fit within 480px */
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box; /* Include padding in total width */
    position: relative;
    text-align: center; /* Center the content */
  }
  .button {
    display: inline-block;
    width: calc(100% - 60px); /* Adjusted width to fit within container */
    padding: 15px;
    margin-bottom: 10px; /* Adjusted margin-bottom for spacing between buttons */
    background-color: #e81c1c;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .button:last-child {
    margin-bottom: 0;
  }
  img {
    max-width: 100px;
    height: auto;
    position: absolute;
    top: 20px;
    right: 20px;
  }
  h1 {
    margin: 0; /* Reset margin */
    padding: 0; /* Reset padding */
    position: absolute;
    top: 10px; /* Adjusted top position */
    left: 20px; /* Center the title horizontally */
  }
  #back-button {
    position: absolute;
    top: 105px;
    left: 20px;
    background-color: #e81c1c;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
  }
  input[type="text"] {
    width: calc(100% - 40px); /* Adjusted width for the input */
    padding: 15px;
    margin-bottom: 12px;
  }
</style>
</head>
<body>


<div class="container">
  <img src="LetsPastaLogo.png" alt="Image">
  <br> <br> 
  <h1>Scanning</h1> <br><br>
  <a href="dashboard.html" id="back-button">Back</a><br> <br> <br> 
  <br> <br> <br>  <br> <br>  
  <!-- Form element added -->
  <form id="input-form" action="dashboard.html" method="post">
    <label>Input:</label>
    <!-- Input field within the form -->
    <input type="text" id="input-field">
    <br> <br>
    <!-- Submit button within the form -->
    <button type="submit" class="button" id="submit-button">Submit</button>
  </form>
</div>

<script>
  // Get reference to input field
  const inputField = document.getElementById("input-field");

  // Add event listener to input field for 'input' event
  inputField.addEventListener("input", function(event) {
    const value = event.target.value;
    if (value.length >= 9) {
      // Find the closest text input element
      const closestTextInput = inputField.closest('form').querySelector('input[type="text"]');
      if (closestTextInput) {
        // Set the value of the closest text input element
        closestTextInput.value = value;
        // Trigger a tab key press event
        const tabKeyEvent = new KeyboardEvent("keydown", { key: "Tab" });
        closestTextInput.dispatchEvent(tabKeyEvent);
      }
      // Clear the input field
      inputField.value = '';

      // Store the entered data in sessionStorage to pass it to the next page
      sessionStorage.setItem("enteredData", value);

      // Navigate to the next page (results.html)
      window.location.href = "results.html";
    }
  });
</script>

</body>
</html>
