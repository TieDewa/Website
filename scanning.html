<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<title>Scanning</title>
<style>
  /* Your CSS styles remain unchanged */
</style>
</head>
<body>

<div class="container">
  <img src="LetsPastaLogo.png" alt="Image">
  <br> <br> 
  <h1>Scanning</h1> <br><br>
  <a href="dashboard.html" id="back-button">Back</a><br> <br> <br> 
  <br> <br> <br>  <br> <br>  
  <!-- Form element added -->
  <form id="input-form" action="javascript:void(0);" method="post">
    <label>Input:</label>
    <!-- Input field within the form -->
    <input type="text" id="input-field">
    <br> <br>
    <!-- Location input field and label -->
    <label for="location-field">Location:</label>
    <input type="text" id="location-field">
    <br> <br>
    <!-- Clear location button -->
    <button type="button" class="button" id="clear-location-button">Clear Location</button>
    <br> <br>
    <!-- Submit button within the form -->
    <button type="submit" class="button" id="submit-button">Submit</button>
  </form>
</div>

<script>
  // Get reference to input field and location field
  const inputField = document.getElementById("input-field");
  const locationField = document.getElementById("location-field");

  // Add event listener to input field for 'input' event
  inputField.addEventListener("input", function(event) {
    event.preventDefault(); // Prevent default form submission behavior

    const value = event.target.value;
    if (value.length >= 12) {
      // Clear the input field
      inputField.value = '';
      // Focus the input field again
      inputField.focus();
    }
  });

  // Add event listener to clear location button
  const clearLocationButton = document.getElementById("clear-location-button");
  clearLocationButton.addEventListener("click", function(event) {
    locationField.value = ''; // Clear the location field
  });

  // Visual indication when location is needed
  inputField.addEventListener("focus", function() {
    locationField.style.backgroundColor = ""; // Reset background color
  });

  inputField.addEventListener("blur", function() {
    if (inputField.value && !locationField.value) {
      locationField.style.backgroundColor = "yellow"; // Set background color to yellow if location is needed
    }
  });
</script>

</body>
</html>
