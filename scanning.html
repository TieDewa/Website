<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
    text-align: center;
  }
  .button {
    display: inline-block;
    width: calc(100% - 60px);
    padding: 15px;
    margin-bottom: 10px;
    background-color: #e81c1c;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .button:last-child {
    margin-bottom: 0;
  }
  img {
    max-width: 100px;
    height: auto;
    position: absolute;
    top: 20px;
    right: 20px;
  }
  h1 {
    margin: 0;
    padding: 0;
    position: absolute;
    top: 10px;
    left: 20px;
  }
  #back-button {
    position: absolute;
    top: 105px;
    left: 20px;
    background-color: #e81c1c;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
  }
  input[type="text"] {
    width: calc(100% - 40px);
    padding: 15px;
    margin-bottom: 12px;
  }
</style>
</head>
<body>

<div class="container">
  <img src="LetsPastaLogo.png" alt="Image">
  <br> <br> 
  <h1>Scanning</h1> <br><br>
  <a href="dashboard.html" id="back-button">Back</a><br> <br> <br> 
  <br> <br> <br>  <br> <br>  
  <label>Input:</label>
  <input type="text" id="qr-code-input" placeholder="" style="height: 40px;">
  <br> <br>
  <a href="#" class="button" id="submit-button">Submit</a>
</div>

<script>
  document.getElementById('qr-code-input').addEventListener('click', function() {
    qrCodeScanner();
  });

  function qrCodeScanner() {
    // Access the video element
    const video = document.createElement('video');
    // Access the canvas element
    const canvasElement = document.createElement('canvas');
    const canvas = canvasElement.getContext('2d');

    // Access the QR code input element
    const qrCodeInput = document.getElementById('qr-code-input');

    // Request access to the device camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(function(stream) {
        // Set the video source to the camera stream
        video.srcObject = stream;
        // Play the video
        video.play();
        requestAnimationFrame(tick);
      });

    function tick() {
      // If the video is playing
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // Set the canvas size to match the video size
        canvasElement.width = video.videoWidth;
        canvasElement.height = video.videoHeight;
        // Draw the video frame onto the canvas
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        // Decode the QR code from the canvas image
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        // If a QR code is detected
        if (code) {
          // Set the value of the input field to the QR code data
          qrCodeInput.value = code.data;
        }
      }
      // Continue to request animation frames
      requestAnimationFrame(tick);
    }
  }
</script>

</body>
</html>
