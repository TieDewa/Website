<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Scanner</title>
</head>
<body>
    <button id="scanButton">Scan QR Code</button>
    <video id="videoElement" width="300" height="200" style="display:none;"></video>
    <input type="text" id="resultTextbox" placeholder="Scanned Result" readonly>

    <script>
        const scanButton = document.getElementById('scanButton');
        const videoElement = document.getElementById('videoElement');
        const resultTextbox = document.getElementById('resultTextbox');

        scanButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                videoElement.play();

                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);

                const qrCodeScanner = setInterval(async () => {
                    try {
                        const bitmap = await imageCapture.grabFrame();
                        const qrCodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
                        const barcodes = await qrCodeDetector.detect(bitmap);
                        
                        if (barcodes.length > 0) {
                            const scannedData = barcodes[0].rawValue;
                            resultTextbox.value = scannedData;
                            clearInterval(qrCodeScanner);
                            track.stop();
                        }
                    } catch (error) {
                        console.error('Error detecting QR Code:', error);
                    }
                }, 1000);
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        });
    </script>
</body>
</html>
